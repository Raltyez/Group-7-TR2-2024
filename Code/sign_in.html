<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
        <title>Custom Shirt Designer</title>
    </head>
    <body>
        <div id="headnav">
            <header>
                <a href="index.html">
                    <p id="logo">Custom Shirt Designer</p>
                </a>
            </header>

            <nav class="tablet-desktop">
                <ul>
                    <li id="home_nav"><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="feature.html">Feature</a></li>
                    <li id="contact_nav"><a href="contact.html">Contact</a></li>
                    <li><a href="cart.html"><i class='bx bx-shopping-bag'></i></a></li>
                    <li><a href="sign_in.html"><p id="login_nav">Login</p></a></li>
                </ul>
            </nav>
        </div>

        <main>
            <div class="wrapper">
                <form action="">
                    <h1>Sign In</h1>
                    <div class="input_box">
                        <input type="text" placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Password" required>
                        <i class='bx bx-lock-alt'></i>
                    </div>
                    <div class="remember_forgot">
                        <label><input type="checkbox">Remember Me</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="register_link">
                        <p>Dont have account? <a href="register.html">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
