<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>ComiTop - Login</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="index.html">ComiTop</a></div>
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="feature.html">Feature</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <ul class="action_btn">
                <li><a href="cart.html"><i class='bx bx-shopping-bag' id="bag_nav"></i></a></li>
                <li><a href="sign_in.html"><p id="login_nav">Login</p></a></li>
            </ul>
            <div class="toggle_btn"><i class='bx bx-menu'></i></div>
        </div>

        <div class="mobile_nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="feature.html">Feature</a></li>
            <li><a href="contact.html">Contact</a></li>
        </div>

        <style>
            main {
                justify-content: center;
                align-items: center;
                background-image: url("purple_star.jpg");
            }
        </style>
    </header>

    <script>
        const mobile_nav = document.querySelector(".mobile_nav")
        const toggle_btn = document.querySelector(".toggle_btn")
        const toggle_btn_icon = document.querySelector(".toggle_btn i")

        toggle_btn.onclick = function() {
            mobile_nav.classList.toggle('open')
            const is_open = mobile_nav.classList.contains("open")
        }
    </script>

    <main>
        <div class="wrapper">
            <form action="login.php" method="POST">
                <h1>Sign In</h1>
                <div class="input_box">
                    <input type="text" placeholder="Email" required name="email">
                    <i class='bx bx-user'></i>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Password" required name="password">
                    <i class='bx bx-lock-alt'></i>
                </div>
                <div class="remember_forgot">
                    <label><input type="checkbox" name="remember">Remember Me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register_link">
                    <p>Don't have an account? <a href="register.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
